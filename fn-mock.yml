version: 1.0
provider:
  name: openfaas
  # gateway: http://localhost:8080
functions:
  mock-fahrenheit:
    lang: dockerfile
    handler: ./wio
    image: dukeman/wio:1.0.0
    annotations:
      topic: cron-function
      schedule: "* * * * *"
    environment_file:
    - wio/env-mock.yml
    environment:
      TARGET_SENSOR: GroveTempHumD0
      TARGET_SENSOR_PATH: temperature_f
      TARGET_READING_KEY: fahrenheit_degree
      write_debug: "true"
    constraints:
      - "kubernetes.io/arch=amd64"
