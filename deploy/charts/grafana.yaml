apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: grafana
  namespace: kube-system
spec:
  chart: stable/grafana
  version: 4.0.4
  targetNamespace: default
  set:
    metrics.enabled: "true"
  valuesContent: |-
    datasources: 
      datasources.yaml:
        apiVersion: 1
        datasources:
        - name: Prometheus
          type: prometheus
          url: http://prometheus-operated:9090
          access: proxy
          isDefault: true
    ingress:
      enabled: "true"
      hosts:
        - "cdd3a598-e11f-4de5-8586-dcb73e192d67.k8s.civo.com"